server:
  port: 8387

# Oracle Connect
spring:

  # File Size
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  # dao의 datasource
  datasource:
   driver-class-name: oracle.jdbc.driver.OracleDriver
   url: jdbc:oracle:thin:@localhost:1521/xe
   username: scott
   password: tiger

  # JPA Setting
  jpa:
    show-sql: true
    # Opration --> create / none / update
    hibernate: 
      ddl-auto: none

  # view Resolver
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp      
      
  # Mybatis
mybatis:
  config-location: classpath:configuration.xml
  mapper-locations: classpath:mappers/*.xml
logging.level:
  org.hibernate.SQL: debug # logger를 통해 하이버네이트 실행 SQL
   